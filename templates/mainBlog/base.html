<!-- header content write here -->
 {% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Blog | Pravin </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
<body>
    
<div class="container">
  <header class="blog-header py-3">
    <div class="row align-items-center">

        <!-- LEFT: Blog Logo -->
        <div class="col-md-4 text-start">
            <a class="blog-header-logo text-dark" href="#">
                Pravin The Blog
            </a>
        </div>

        <!-- CENTER: Search Bar -->
        <div class="col-md-4">
            <form method="GET" action="{% url 'search_blog' %}">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        name="keyword"
                        placeholder="Search blog..."
                    >
                    <button class="btn btn-secondary" type="submit">
                        Go!
                    </button>
                </div>
            </form>
        </div>

        <!-- RIGHT: Login / Signup -->
        <div class="col-md-4 d-flex justify-content-end">
          {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-outline-primary me-2" href="{% url 'loginUser' %}">
                Login
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">
                Register
            </a>
          {% else %}
            
            <a class="btn btn-sm btn-outline-danger" href="{% url 'logoutuser' %}">
                Logout
            </a>
          {% endif %}
        </div>

    </div>
</header>


  <div class="nav-scroller py-1 mb-2">
    
    <nav class="nav d-flex justify-content-between">
      {% for category in categories %}
        <a class="p-2 link-secondary" href="#">{{category}}</a>
      {% endfor %}
    </nav>
  </div>
</div>


<!-- Main Body content here -->
{% block content %}

{% endblock  %}



<!-- Footer content here -->
 
<footer class="blog-footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>

</body>
</html>
